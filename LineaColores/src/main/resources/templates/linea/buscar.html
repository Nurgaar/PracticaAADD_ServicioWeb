<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Listar Línea</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
	</head>
	<body>
		<h1>Mostrando la línea que ha seleccionado</h1>

		<div th:if="${linea.codigoLinea}">			           
		            <table border="1">
		                <thead>
		                    <tr>
		                        <th>Código Linea</th>		                        
		                        <th>Nombre Corto</th>
		                        <th>Nombre Largo</th>
		                        <th>Kilometros</th>
		                        <th>Código Color</th>
		                        <th>Nombre Color</th>
		                        <th>Código Hexadecimal</th>
		                    </tr>
		                </thead>
		                <tbody>
							<tr>
							<td th:text="${linea.codigoLinea}"></td>
							<td th:text="${linea.nombreCorto}"></td>							  
		                    <td th:text="${linea.nombreLargo}"></td>
		                    <td th:text="${linea.kilometros}"></td>
		                    <td th:text="${linea.color.codigoColor}"></td>
		                    <td th:text="${linea.color.codigoHexadecimal}"></td>
		                    <td th:text="${linea.color.nombre}"></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>    		
	</body>
</html>
