<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Listar Color</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	
	</head>
	<body>
		<h1>Mostrando el color que ha seleccionado</h1>

		<div th:if="${color.codigoColor}">			           
		            <table border="1">
		                <thead>
		                    <tr>
		                        <th>Codigo Color</th>		                        
		                        <th>Codigo Hexadecimal</th>
		                        <th>Nombre Color</th>
		                    </tr>
		                </thead>
		                <tbody>
							<tr>
		                    <td th:text="${color.codigoColor}"></td>
		                    <td th:text="${color.codigoHexadecimal}"></td>
		                    <td th:text="${color.nombre}"></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>    		
	</body>
</html>
